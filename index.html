<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>


    <div class="container">
        
        <div class="title"><h1>Checkout</h1></div>

        <div class="main">
                    <div class="body_one">
                        <div class="info"> <h2>Contact Information</h2></div>
                        <div class="box">
                            <label for="email">e-mail</label>
                            <span class="material-icons">email</span>
                            <input type="email" name="email" id="" placeholder="Enter your email" class="input_box">    
                        </div>
                    
                        <div class="box">
                            <label for="phone">phone</label>
                            <span class="material-icons">phone</span>
                            <input type="number" name="phone" id="" placeholder="Enter your phone" class="input_box">
                        </div>

                    </div>
                        <div class="body_two">
                            <div class="info"> <h2>Shipping control</h2></div>
                            <div class="box">
                                <label for="full name">full name</label>
                                <span class="material-icons">face</span>
                                <input type="type" name="fullname" id="" placeholder="Enter your Fullname" class="input_box">    
                            </div>
                        
                            <div class="box">
                                <label for="address">address</label>
                                <span class="material-icons">home</span>
                                <input type="text" name="address" id="" placeholder="Enter your address" class="input_box">
                            </div>

                            <div class="box">
                                <label for="city">city</label>
                                <span class="material-icons">flag</span>
                                <input type="text" name="" id="city" placeholder="Enter your city" class="input_box">    
                            </div>

                        </div>
            
            
                        <div class="Sub_box">

                                <span class="material-icons">flag</span>
                                <input type="text"  name="country" id="" placeholder="Enter your country" class="input_box_2">    
                            </div>
                            <div class="box">
                                <label for="postal code">postal code</label>
                                <span class="material-icons">flag</span>
                                <input type="text" name="postalcode" id="" placeholder="Enter your postal code" class="input_box_2">    
                            </div>
                        </div>
                        <div class="submitbox">
                            <div class="check"><input type="checkbox"id="compulsory" name="compulsory" value="compulsory">
                                <label class="compulsory" for="compulsory"> I here by agree to the following</label></div>
                            <input class="btn_submit" type="button" value="Submit">
                        </div>

           
        </div>

       
            
        <div class="calc">
            <div class="box_two">
                <div class="content">
                    <div class="img"></div>
                    <div class="pack">
                        <div class="item">
                            <p>vintage Backbag <br> <span>$66.99</span> $6.99</p>
                            <!-- <p>$6.99</p> -->
                        </div>
                       <div class="prime">
                        <input type="button" class="plus_btn btn" name="" id="" value="+" >
                        <input type="number" name="" class="result btnValue" id="" value="1" >
                        <input type="button" class="minus_btn btn" name="" id="" value="-" >
                        </div>


                    </div>
                </div>
                <div class="content">
                    <div class="img"></div>
                    <div class="pack">
                        <div class="item">
                            <p>vintage Backbag <br> <span>$66.99</span> $6.99</p>
                            <!-- <p>$6.99</p> -->
                        </div>
                       <div class="prime">

                            <input type="number" name="" class="result btnValue" id="" value="1">
                            <input type="button" class="minus_btn btn" name="" id="" value="-" >

                    </div>
                </div>

           </div>
           <div class="sub_box_two">
            <div class="ship1"><p>shipping</p> <h3 class="quantity">$9.00</h3></div>
            <div class="ship2"><p>Total</p> <h3 class="total">$23.00</h3></div>
